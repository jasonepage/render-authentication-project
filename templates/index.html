<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIDO2 Chat System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>FIDO2 Chat System</h1>
        </header>

        <!-- Authentication Status Section -->
        <div id="auth-status" class="auth-section">
            <p>Checking authentication status...</p>
        </div>

        <!-- Modal for Authentication Operations -->
        <div id="auth-modal" class="modal" style="display: none;">
            <div class="modal-content">
                <p id="modal-text">Please follow your security key's instructions...</p>
                <div class="spinner"></div>
            </div>
        </div>

        <!-- Chat Section -->
        <div class="chat-section">
            <!-- Public Chat - Visible to all users -->
            <div class="public-chat-container">
                <h2>Public Chat</h2>
                <p class="chat-description">View messages from all users. Login to send messages.</p>
                <div id="public-messages" class="messages-container"></div>
                <div class="chat-input-container">
                    <input type="text" id="public-message-input" placeholder="Login to send messages..." autocomplete="off">
                    <button id="public-send-button">Send</button>
                </div>
            </div>

            <!-- Private Chat - Only visible when logged in -->
            <div id="private-chat-container" class="private-chat-container" style="display: none;">
                <h2>Private Chat</h2>
                <p class="chat-description">Secure chat for registered users only.</p>
                <div id="private-messages" class="messages-container"></div>
                <div class="chat-input-container">
                    <input type="text" id="private-message-input" placeholder="Type your message here..." autocomplete="off">
                    <button id="private-send-button">Send</button>
                </div>
            </div>
        </div>

        <footer>
            <p>FIDO2 WebAuthn Authentication Platform</p>
        </footer>
    </div>

    <script src="webauthn.js"></script>
    <script src="publicchat.js"></script>
    <script src="privatechat.js"></script>
</body>
</html>
