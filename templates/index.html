<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIDO2 Chat System</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>FIDO2 Chat System</h1>
            <p>Secure messaging with FIDO2 WebAuthn authentication</p>
        </header>

        <!-- Authentication Status Section -->
        <div id="auth-status" class="auth-section">
            <p>Checking authentication status...</p>
        </div>

        <!-- Modal for Authentication Operations -->
        <div id="auth-modal" class="modal" style="display: none;">
            <div class="modal-content">
                <p id="modal-text">Please follow your security key's instructions...</p>
                <div class="spinner"></div>
            </div>
        </div>

        <!-- Chat Section -->
        <div class="chat-section">
            <div id="message-list" class="message-list" style="display: none;">
                <div class="message-item">
                    <strong>System</strong>: Welcome to the secure chat! Messages will appear here.
                </div>
            </div>
            
            <form id="chat-form" class="chat-form" style="display: none;">
                <input type="text" id="message-input" placeholder="Type your message here..." autocomplete="off">
                <button type="submit">Send</button>
            </form>
        </div>

        <footer>
            <p>FIDO2 WebAuthn Authentication Demo</p>
        </footer>
    </div>

    <script src="/static/webauthn.js"></script>
</body>
</html>
