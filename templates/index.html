<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protest Chat - Secure Communication</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸ”’ Protest Chat</h1>
            <nav style="margin-top: 10px;">
                <a href="/admin" class="btn btn-secondary" style="margin-right: 10px;">ğŸ”‘ Admin</a>
                <a href="/map" class="btn btn-secondary" style="margin-right: 10px;">ğŸ“ Map</a>
                <a href="/info" class="btn btn-secondary">â„¹ï¸ Info</a>
            </nav>
        </header>

        <!-- Authentication Status Section -->
        <div id="auth-status" class="auth-section">
            <p>Checking authentication status...</p>
        </div>

        <!-- Modal for Authentication Operations -->
        <div id="auth-modal" class="modal" style="display: none;">
            <div class="modal-content">
                <p id="modal-text">Please follow your security key's instructions...</p>
                <div class="spinner"></div>
            </div>
        </div>

        <!-- Chat Section -->
        <div class="chat-section">
            <!-- Public Chat - Visible to all users -->
            <div class="public-chat-container">
                <h2>Public Chat</h2>
                <p class="chat-description">Open forum for all. Login with security key to send messages.</p>
                <div id="public-messages" class="messages-container"></div>
                <div class="chat-input-container">
                    <input type="text" id="public-message-input" placeholder="Login with security key to send..." autocomplete="off">
                    <button id="public-send-button">Send</button>
                </div>
            </div>

            <!-- Private Chat - Only visible when logged in -->
            <div id="private-chat-container" class="private-chat-container" style="display: none;">
                <h2>Private Chat</h2>
                <p class="chat-description">Secure channel for verified activists only.</p>
                <div id="private-messages" class="messages-container"></div>
                <div class="chat-input-container">
                    <input type="text" id="private-message-input" placeholder="Secure messaging..." autocomplete="off">
                    <button id="private-send-button">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script src="webauthn.js"></script>
    <script src="publicchat.js"></script>
    <script src="privatechat.js"></script>
</body>
</html>
